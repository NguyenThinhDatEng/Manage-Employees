<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../assets/font/FontAwesome.Pro.6.1.1/fontawesome-pro-6.1.1-web/css/all.min.css">
    <title>Mua hàng</title>
</head>

<body>
    <div class="home-grid">
        <!-- header -->
        <div class="home-logo">
            <button class="icon icon-menu_9_dots"></button>
            <img src="../assets/img/cukcuk-logo.png" alt="" style="width:150px">
        </div>
        <div class="restaurant-name">
            <p style="padding-right: 16px">Nhà hàng Biển Đông</p>
            <button style="border: none; font-size: 20px;" class="icon"><i
                    class="fa-regular fa-angle-down"></i></button>
        </div>
        <div class="home-user">
            <button class="icon icon-user"></button>
            <p style="padding-right: 16px">Nguyễn Văn Mạnh</p>
            <div class="icon 3-dots-icon"><i class="fa-solid fa-ellipsis"></i></div>
        </div>
        <!-- menu -->
        <div class="home-menu">
            <div class="menu-content" title="general">
                <div class="content-icon"><i class="fa-regular fa-chart-pie-simple"></i></div>
                <div class="content-text" style="padding-left: 16px" value="Tổng Quan">Tổng quan</div>
            </div>
            <div class="menu-content" title="report">
                <div class="content-icon"><i class="fa-light fa-chart-simple"></i></div>
                <div class="content-text" style="padding-left: 16px" value="Báo cáo">Báo cáo</div>
            </div>
            <div class="menu-content menu-content--selected" title="shop">
                <div class="content-icon"><i class="fa-solid fa-cart-shopping"></i></div>
                <div class="content-text" style="padding-left: 16px" value="Mua Hàng">Mua hàng</div>
            </div>
            <div class="menu-content" title="employee">
                <div class="content-icon"><i class="fa-regular fa-people-group"></i></div>
                <div class="content-text" style="padding-left: 16px" value="Danh Mục Nhân Viên">Danh mục nhân viên
                </div>
            </div>
            <div class="menu-content" title="setting">
                <div class="content-icon"><i class="fa-regular fa-gear"></i></div>
                <div class="content-text" style="padding-left: 16px">Thiết lập hệ thống</div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/pages/employee.js"></script>
</body>

</html>
